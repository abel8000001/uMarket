name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore uMarket.Server/uMarket.Server.csproj
    
    - name: Build
      run: dotnet build uMarket.Server/uMarket.Server.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish uMarket.Server/uMarket.Server.csproj --configuration Release --output ./publish --no-build
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'umarket-api-gee3bbewh7evg3a5'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish